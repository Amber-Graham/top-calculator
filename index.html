<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Molle:italic" rel="stylesheet" />
<script src="javascript.js" defer></script>
</head>
<body>
    <div class="h1">
        <h1>The Groovy Calculator!</h1>
    </div>
  <div class="outline">
    <div class="container">
        <div class="display">
            <input type="text" class="calc-input" value=" "/>
        </div>
        <div class="bottom-calc">
            <div class="numbers">
                <button type="button" class="clear" value="CE">CE</button>
                <button type="button" class="backspace" value="del">del</button>
                <button type="button" class="number-button" value="7">7</button>
                <button type="button" class="number-button" value="8">8</button>
                <button type="button" class="number-button" value="9">9</button>
                <button type="button" class="number-button" value="4">4</button>
                <button type="button" class="number-button" value="5">5</button>
                <button type="button" class="number-button" value="6">6</button>
                <button type="button" class="number-button" value="1">1</button>
                <button type="button" class="number-button" value="2">2</button>
                <button type="button" class="number-button" value="3">3</button>
                <button type="button" class="number-button" value="0">0</button>
                <div class="emoji">ðŸ–©</div>
                <button type="button" class="decimal" value=".">.</button>
            </div>
            <div class="operators">
                <button type="button" class="operator-button" value="+">+</button>
                <button type="button" class="operator-button" value="-">-</button>
                <button type="button" class="operator-button" value="/">&divide;</button>
                <button type="button" class="operator-button" value="*">&times;</button>
                <button type="button" class="operator-button" value="=">=</button>
         </div>
        </div>
    </div>
  </div>  
</body>
</html>
